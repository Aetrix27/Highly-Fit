{% extends 'base.html' %}
{% block content %}

<main>
        <h3>Workout Info</h3>

        <section id="workout_name" class="text-center">
            
           <p>Workout Name: {{ workout.workout_name }}</p> 
           <p>Body Part: {{ workout.body_part }}</p>
           <p>Workout Steps {{ workout.workout_description }}</p>
           <p>Level: {{ workout.workout_difficulty}}</p>
           

        </section>

        <a class="nav" href="/model">Click here to workout</a><br><br>
        
        <a class="nav" href="/edit/{{ workout._id }}">Edit Workout</a><br><br>

        <form action="/delete/{{ workout._id }}" method='POST' id="delete-form" onsubmit="return confirm_delete()">
            <input type="submit" class="nav" onclick="delete_modal()" value="Delete Workout">
        </form>
</main>
{% endblock %}
