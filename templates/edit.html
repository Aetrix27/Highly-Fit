{% extends 'base.html' %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/SmartNavClean.css">
    <link rel="stylesheet" href="static/css/create_workout.css">
</head>

<body id="create_workout">    
    <h1 id="header-1" style="text-align: center;">Edit Workout</h1>

    <form method='POST' class="text-center" id="form-create-workout">
        <fieldset>
            <fieldset id="field-1">
                <legend>Please fill out the form below to edit this workout</legend>
                <label>
                 <div class="card-body">
                    Workout's name:
                    <div class="card card-workout" style="width: 25rem;">
                    <input type="text" name="workout_name">
                </label>
            </div>
        </fieldset>

        <fieldset id="field-1">
            <label>
            Workout Description:
            <div class="card card-workout" style="width: 25rem;">
              <input type="text" name="workout_description">
            </label>
        </div>
        </fieldset>

        <fieldset id="field-1">
            <label>Choose a body part:
                <ul class="list-group card-field-1 list-group-flush">
            <div class="card card-workout" style="width: 25rem;">
            </label>
            <li class="list-group-item"><select id="body_part" name="body_part"></li>
                <option value="arms">Arms</option>
                <option value="legs">Legs</option>
                <option value="abs">Abs</option>
                <option value="chest">Chest</option>
                <option value="back">Back</option>
                </select>
             </div>
        </fieldset>

        <fieldset id="field-1">
            <label>Choose a difficulty level:
            <ul class="list-group card-field-1 list-group-flush">
            </label>
            <div class="card card-workout" style="width: 25rem;">
            <li class="list-group-item"><select id="workout_difficulty" name="workout_difficulty"></li>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Pro">Pro</option>
                </select>
             </div>
        </fieldset>
        </ul>
        <input type="submit" class="submit" value="Submit!">
    
    </form>
            
</body>

{% endblock content %}
